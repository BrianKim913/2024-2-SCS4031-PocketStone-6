spring.application.name=team-sync

# MySQL 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# DB Source URL
spring.datasource.url=jdbc:mysql://localhost:3306/team_sync?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
# DB 계정명 및 비밀번호
spring.datasource.username=root
spring.datasource.password=0000
#sql-jpa설정
spring.jpa.show-sql=true
spring.jpa.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
# JWT 발급자
jwt.issuer=pocketstone
# JWT 비밀 키 
jwt.secret=pocketstone
# AWS S3 access, secretkey (dummy)
ws.s3.bucketName=team-sync
aws.s3.accessKey=123456789
aws.s3.secretKey=123456789

logging.level.org.springframework.security=DEBUG